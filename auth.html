<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DentaCare Pro | Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-box {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    .auth-box h2 {
      margin-bottom: 1.5rem;
      color: #5b21b6;
    }
    .auth-box input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
    }
    .auth-box input:focus {
      outline: none;
      border-color: #5b21b6;
    }
    .auth-toggle {
      text-align: center;
      margin-top: 1rem;
      color: #6b7280;
    }
    .auth-toggle a {
      color: #5b21b6;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="bg-blobs">
    <span class="blob b1"></span>
    <span class="blob b2"></span>
    <span class="blob b3"></span>
  </div>

  <header class="navbar">
    <div class="logo">DentaCare<span>Pro</span></div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
  </header>

  <section class="auth-container">
    <!-- Login Form -->
    <div class="auth-box" id="loginBox">
      <h2>Welcome Back</h2>
      <form onsubmit="event.preventDefault(); login();">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn primary" style="width: 100%;">Login</button>
      </form>
      <div class="auth-toggle">
        Don't have an account? <a onclick="showSignup()">Sign up</a>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="auth-box hidden" id="signupBox">
      <h2>Create Account</h2>
      <form onsubmit="event.preventDefault(); signup();">
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit" class="btn primary" style="width: 100%;">Sign Up</button>
      </form>
      <div class="auth-toggle">
        Already have an account? <a onclick="showLogin()">Login</a>
        <br />Have a code? <a onclick="showConfirm()">Verify email</a>
      </div>
    </div>

    <!-- Confirm Form -->
    <div class="auth-box hidden" id="confirmBox">
      <h2>Verify Email</h2>
      <form onsubmit="event.preventDefault(); confirmAccount();">
        <input type="email" id="confirmEmail" placeholder="Email" required />
        <input type="text" id="confirmCode" placeholder="Verification Code" required />
        <button type="submit" class="btn primary" style="width: 100%;">Verify</button>
      </form>
      <div class="auth-toggle">
        Need to signup? <a onclick="showSignup()">Create account</a>
        <br />Remembered password? <a onclick="showLogin()">Login</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>Â© 2026 DentaCare Pro | Project by Smruti Ranjan ðŸš€</p>
  </footer>

  <script src="env.js"></script>
  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="auth.js"></script>
  <script>
    function showLogin() {
      document.getElementById('loginBox').classList.remove('hidden');
      document.getElementById('signupBox').classList.add('hidden');
      document.getElementById('confirmBox').classList.add('hidden');
    }
    
    function showSignup() {
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('signupBox').classList.remove('hidden');
      document.getElementById('confirmBox').classList.add('hidden');
    }

    function showConfirm(prefillEmail) {
      if (prefillEmail) {
        document.getElementById('confirmEmail').value = prefillEmail;
      }
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('signupBox').classList.add('hidden');
      document.getElementById('confirmBox').classList.remove('hidden');
    }
  </script>
</body>
</html>
